version: "3.8"

services:
  backend:
    image: "olderstonebed/walwal-server:latest"
    container_name: "walwal-server"
    restart: always
    ports:
      - "8080:5000"
    environment:
      - TZ=Asia/Seoul
    network_mode: host
    env_file:
      - .env
  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Seoul
    network_mode: "host"
