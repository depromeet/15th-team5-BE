spring:
  config:
    activate:
      on-profile: "docs"

swagger:
  version: ${SWAGGER_VERSION:0.0.1}
  user: ${SWAGGER_USER:default}
  password: ${SWAGGER_PASSWORD:default}

springdoc:
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  swagger-ui:
    enabled: true
    groups-order: ASC
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  cache:
    disabled: true

api:
  version: "0.0.1"
